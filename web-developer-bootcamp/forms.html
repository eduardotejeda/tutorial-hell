<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Form demo</h1>
      <button>Outside the form</button>
      <form action="/tacos">
        <button type="submit">Plese do not submit</button>
        <p>
          <label for="username">Enter username: </label>
          <input
            id="username"
            type="text"
            placeholder="username"
            name="username"
          />
        </p>
        <p>
          <label for="password">Enter password: </label>
          <input
            id="password"
            type="password"
            placeholder="password"
            name="password"
          />
        </p>
        <p>
          <label for="color">Enter color: </label>
          <input id="color" type="color" name="color" />
        </p>
        <p>
          <label for="number">Enter number: </label>
          <input id="number" type="number" placeholder="number" name="number" />
        </p>
        <button>Submit!</button>
        <button type="button">Plese do not submit</button>
        <input type="submit" value="Click me" />
      </form>

<h3>Search Reddit</h3>
      <P>
      <form action="https://www.reddit.com/search/">
        <input type="text" name="q" />
        <button>Search Reddit</button>
      </form>
      </P>
      <h3>Search Google</h3>
      <p>
      <form action="https://www.google.com/search?">
        <input type="text" name="q" />
        <button>Search Google</button>
      </form>
    </P>
    <h3>Search Youtube</h3>
      <p>
      <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" />
        <button>Search Youtube</button>
      </form>
    </P>
    </main>
  </body>
</html>
