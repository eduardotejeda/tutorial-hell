<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="app2.css" />
    <!-- Google Fond -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="result">
        <!-- Results #scoreSum are base on score.score value / scores.length -->

        <h2>Your Result</h2>
        <div id="circle">
          <span id="scoreSum"></span> 
          <p>of 100</p>
        </div>

        <h1>Great</h1>
        <div>
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="summary">
        <!-- Populate list from app.js -->

        <div> Summary</div>
        <ul id="data-output"></ul>
        <button>Continue</button>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
