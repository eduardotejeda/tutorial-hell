<!DOCTYPE html>
<html lang="en">
  <title>Improve your front-end skills by building projects</title>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <main role="main" class="card">
      <img class="qrimage" src="images/image-qr-code.png" alt="QR Code" />
      <div id="title" class="qrltext">
        <b><h1>Improve your front-end skills by building projects</h1></b>
      </div>
      <div class="qrltext" id="textcolor">
        Scan the QR code visit Frontend Mentor and take your coding skills to
        the next level

    <footer role="contentinfo" class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://eduardotejeda.com/">Eduardo Tejeda</a>.
    </footer>
